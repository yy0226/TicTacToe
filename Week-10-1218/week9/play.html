<link rel="stylesheet" href="style.css">

<title> tic tac toe board</title>
<h1>Tic Tac Toe Board</h1>
<div>
    <table id="board">
        <tr>
            <td class="black" id = tl></td>
            <td class="white" id = tm></td>
            <td class="black" id = tr></td>
        </tr>
        <tr>
            <td class="white" id = ml></td>
            <td class="black" id = mm></td>
            <td class="white" id = mr></td>
        </tr>
        <tr>
            <td class="black" id = ll></td>
            <td class="white" id = lm></td>
            <td class="black" id = lr></td>
        </tr>
    </table>
</div>
